<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Stromming</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./dist/stromming.css">
</head>

<body>
    <div id="main" class="container-fluid">
        <header>
            <h1>Stromming</h1>
            <p class="lead">Str√∂mming (or more internationally Stromming) is a simple application to use when you want to find what streaming
                services have the content you want to watch.</p>
        </header>
        <section id="section-search">
            <form class="form-inline">
                <div class="form-group mr-2">
                    <input type="text" class="form-control" id="input-search" placeholder="Search content...">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </section>
        <footer>
            <p>Written by
                <a href="https://github.com/FreddieBoi">FreddieBoi</a>.</p>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
    <script src="./dist/stromming.js"></script>
</body>

</html>
